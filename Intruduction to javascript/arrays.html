<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Arrays</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <script>
            // Creating a Array with 3 items.
            let cookies =   ["Chocolate cookie",
                            "Butter Cookie",
                            "Ice cream sandwitch"];
            console.log(cookies);
            // Adding an item to the end of the array.
            cookies.push("Table");
            console.log(cookies);
            // Removing the last item in the array
            let something = cookies.pop();
            console.log("This " + something + " is't a cookie!");
            // Choosing an individual item from the array. (Expecting "Butter Cookies" as it's index is 1)
            let index = 1;
            console.log(cookies[index]);
            // Display the lenght of the array.
            console.log(cookies);
            console.log(cookies.length);
        </script>
    </body>
</html>
